name: display_metrics
description: Flutter plugin to retrieve device display metrics (resolution, size, PPI, diagonal). Convert inches & mm to Flutter logical pixels.
version: 0.4.1
homepage: https://github.com/nukeolay/display_metrics

topics:
  - screen
  - ppi
  - size
  - resolution
  - pixels

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  flutter_web_plugins:
    sdk: flutter
  web: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.nukeolay.display_metrics
        pluginClass: DisplayMetricsPlugin
      ios:
        pluginClass: DisplayMetricsPlugin
      windows:
        pluginClass: DisplayMetricsPluginCApi
      web:
        pluginClass: DisplayMetricsWeb
        fileName: src/display_metrics_web.dart
